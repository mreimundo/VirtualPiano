<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="utf-8">
    <title>Virtual Piano</title>
    <link rel="stylesheet" href="style.css"/>
    <script src="main.js"></script>
</head>
<body>
    <div class="container">
        <div class="white-keys">
            <kbd class="each-w">A</kbd>
            <kbd class="each-w">S</kbd>
            <kbd class="each-w">D</kbd>
            <kbd class="each-w">F</kbd>
            <kbd class="each-w">G</kbd>
            <kbd class="each-w">H</kbd>
            <kbd class="each-w">J</kbd>
        </div>
        <div class="black-keys">
            <kbd class="each-b right-b">W</kbd>
            <kbd class="each-b right-b" >E</kbd>
            <kbd class="each-b left-b">T</kbd>
            <kbd class="each-b left-b">Y</kbd>
            <kbd class="each-b left-b">U</kbd>
        </div>
    </div>
</body>
</html>
